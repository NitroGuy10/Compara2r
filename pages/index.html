<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compara2r</title>

    <link href="./static/main.css" rel="stylesheet">
</head>
<body onload="getComparison()" class="text-center text-[#355663] bg-[#a4dcff]">
    <strong><h1 class="text-5xl mb-6">Compara2r</h1></strong>

    <div id="comp-display-row" class="flex flex-wrap lg:flex-row justify-center justify-items-center items-stretch h-full mx-[15%] lg:space-x-6 space-y-5 lg:space-y-0 text-2xl text-zinc-700 break-words">
        <!-- TODO make these into clickable buttons with cool animations -->
        <!-- TODO make this look better on mobile -->
        <div id="comp-display-1" class="flex-none lg:basis-1/2 max-w-md min-w-full lg:min-w-[448px] h-72 p-6 rounded-2xl border-b-4 border-[#855177] shadow-md bg-[#ffa4c6] text-left overflow-x-hidden overflow-y-auto"><p>testing testing</p></div>
        <div id="comp-display-2" class="flex-none lg:basis-1/2 max-w-md min-w-full lg:min-w-[448px] h-72 p-6 rounded-2xl border-b-4 border-[#855177] shadow-md bg-[#ffa4c6] text-left overflow-x-hidden overflow-y-auto"><p>stressing stressing</p></div>
    </div>

    <br>

    <table class="mx-auto">
        <tr id="comp-feedback">
            <td class="w-[500px] inline-block" id="comp-feedback-1">
                <button class="p-3 border-2 border-zinc-300 disabled:border-zinc-600" id="1-better" onclick="sendFeedback(1, false)">Better</button>
                <br>
                <button class="p-3 border-2 border-zinc-300 disabled:border-zinc-600" id="1-flag" onclick="sendFeedback(1, true)">Flag</button>
            </td>
            <td class="w-[500px] inline-block" id="comp-feedback-2">
                <button class="p-3 border-2 border-zinc-300 disabled:border-zinc-600" id="2-better" onclick="sendFeedback(2, false)">Better</button>
                <br>
                <button class="p-3 border-2 border-zinc-300 disabled:border-zinc-600" id="2-flag" onclick="sendFeedback(2, true)">Flag</button>
            </td>
        </tr>
    </table>
    <button class="p-3 border-2 border-zinc-300 disabled:border-zinc-600" id="skip" onclick="getComparison()">Skip</button>

    <script>
        let line1 = ""
        let line2 = ""

        function getComparison ()
        {
            fetch("/comparison")
            .then((response) => response.json())
            .then((data) => {
                line1 = data.line1
                line2 = data.line2
                document.getElementById("comp-display-1").innerText = data.text1
                document.getElementById("comp-display-2").innerText = data.text2

                document.getElementById("1-better").disabled = false
                document.getElementById("1-flag").disabled = false
                document.getElementById("2-better").disabled = false
                document.getElementById("2-flag").disabled = false
            })
            .catch((error) => {
                console.error(error)
            })
        }

        function sendFeedback (whichOne, isFlag)
        {
            let line
            let passUpLine
            if (whichOne == 1)
            {
                line = line1
                passUpLine = line2
            }
            else
            {
                line = line2
                passUpLine = line1
            }

            if (isFlag)
            {
                document.getElementById("1-better").disabled = true
                document.getElementById("2-better").disabled = true
                if (whichOne == 1)
                {
                    document.getElementById("1-flag").disabled = true
                }
                else
                {
                    document.getElementById("2-flag").disabled = true
                }
            }

            const feedback = {
                voteLine: line,
                passUpLine: passUpLine,
                isFlag: isFlag
            }

            fetch("/comparison", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(feedback)
            })
            .then((response) => response.json())
            .then((data) => {
                if (!isFlag)
                {
                    document.getElementById("comp-display-1").innerText = ""
                    document.getElementById("comp-display-2").innerText = ""

                    document.getElementById("1-better").disabled = true
                    document.getElementById("1-flag").disabled = true
                    document.getElementById("2-better").disabled = true
                    document.getElementById("2-flag").disabled = true

                    getComparison()
                }  
            })
            .catch((error) => {
                console.error(error)
            })
        }
    </script>
</body>
</html>
